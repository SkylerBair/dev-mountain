<html>
	<head>
		<title>Skyler T Bair</title>	
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div id="top">
            <header>
              <div class="logo">
                <p>Second Hand<br>Adventure</p>
              </div>
              <div>
                <i id="cart" class="fa badge fa-lg" value=8>&#xf07a;</i>
              </div>
              <nav>
                <button id="menu-btn">
                  <div id="menu"></div>
                  <div id="menu"></div>
                  <div id="menu"></div>
                </button>
                <div id="cat-menu">
                  <button class="nav-btn">Climb</button>
                  <button class="nav-btn">Backpack</button>
                  <button class="nav-btn">Cycle</button>
                  <button class="nav-btn">Snow</button>
                </div>
              </nav>
            </header>
          </div>
          
          <main>
          
            <section class="cattegory-section">
              <div class="category-card" id="climb-card">
                Climb
              </div>
          
              <div class="category-card" id="backpack-card">
                Backpack
              </div>
          
              <div class="category-card" id="biking-card">
                Biking
              </div>
          
              <div class="category-card" id="snow-card">
                Snow
              </div>
            </section>
          
            <div id="mid-picture">
              <img />
            </div>
          
            <h3 id="featured-produucts">Featured products</h3>
          
            <section id=:product-container>
          
              <div class="product-card">
                <div id="skis"></div>
                <h3>Black Diamond Route 105</h3>
                <h4>$480.00</h4>
                <button class="cart-btn">Add to cart</button>
              </div>
          
              <div class="product-card">
                <div id="harness"></div>
                <h3>Black Diamond Soultion Harness</h3>
                <h4>$70.00</h4>
                <button class="cart-btn">Add to cart</button>
              </div>
          
              <div class="product-card">
                <div id="stove"></div>
                <h3>MSR Whisperlite backpacking stove</h3>
                <h4>$50.00</h4>
                <button class="cart-btn">Add to cart</button>
              </div>
          
            </section>
          
          </main>
          
          <footer>
            <section class="email-sign-up">
              <p>Stay in touch for deals!</p>
              <input type="text" placeholder="Enter Your Email" />
              <button id="sign-up">Sign up</button>
            </section>
          </footer>

        <script src="app.js"></script>   
    </body>
